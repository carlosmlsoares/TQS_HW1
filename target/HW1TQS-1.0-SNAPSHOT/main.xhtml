<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>
            Currency Converter
        </title>
    </head>
    <body>
        <h1>Currency Converter</h1>
        <h:form>
            Value:
            <p></p>
            <h:inputText value="${conversorBean.value}"/>
            <p>Currency:
            <h:selectOneMenu value="${conversorBean.currency1}">
                <c:forEach var="curr" items="${conversorBean.coins}" >
                    <f:selectItem itemValue="${curr}" itemLabel="${curr}"/>
                </c:forEach>
            </h:selectOneMenu>
            </p>
            <p>
                To:
                <h:selectOneMenu value="${conversorBean.currency2}">
                    <c:forEach var="curr" items="${conversorBean.coins}">
                    <f:selectItem itemValue="${curr}" itemLabel="${curr}"/>
                </c:forEach>
            </h:selectOneMenu>
            </p>
            <p>Result:</p>
            <h:outputText value="${conversorBean.convertedValue}" >
            </h:outputText>
            <p></p>
            <h:commandButton value="Convert" action="${conversorBean.submit()}"/>                
        </h:form>
    </body>
</html>
